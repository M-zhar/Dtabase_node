<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Teacher.css">
</head>
<body>
    <div class="container" id="container_content">
        <div class="invoice-box">
            <h2>Student Data</h2>
            <!-- <form action="http://127.0.0.1:3000/insert" method=post"> -->
             <form action="/insert" method="post" id="myForm"> 
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class1" class="form-control" placeholder="Class" required>
                </div>
                <div class="form-group">
                    <label for="sub">sub:</label>
                    <input type="text" id="sub" name="sub" class="form-control" placeholder="sub" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone No" required>
                </div>
              <div class="form-group">
                <label for="demo_date">Date</label>
                <input type="date" id="demo_date" name="demo_date" class="form-control" placeholder="Demo date"required>
              </div>
                
                <div class="form-group">
                    <label for="msg">Msg For Any Query:</label>
                    <textarea id="msg" name="msg" class="form-control" placeholder="Your msg" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
